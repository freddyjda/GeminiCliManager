<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a1a"/>
  
  <!-- Left circle (Cyan) -->
  <circle cx="85" cy="128" r="45" fill="none" stroke="#00d9ff" stroke-width="12"/>
  
  <!-- Right circle (Purple) -->
  <circle cx="171" cy="128" r="45" fill="none" stroke="#a855f7" stroke-width="12"/>
  
  <!-- Connecting line -->
  <line x1="85" y1="128" x2="171" y2="128" stroke="url(#gradient)" stroke-width="8"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
